<div class="pager">
    <ul>
        {% if article.next_article %}
        <li class="previous"><a href="{{ SITEURL }}/{{ article.next_article.url }}" data-toggle="tooltip"
                                title="{{ article.next_article.title }}">&larr; Previous</a></li>
        {% else %}
        <li class="previous disabled"><a>&larr; Previous</a></li>
        {% endif %}
        {% if article.prev_article %}
        <li class="next"><a href="{{ SITEURL }}/{{ article.prev_article.url}}"
                            data-toggle="tooltip" title="{{ article.prev_article.title }}">Next &rarr;</a></li>
        {% else %}
        <li class="next disabled"><a>Next &rarr;</a></li>
        {% endif %}
    </ul>
</div>
