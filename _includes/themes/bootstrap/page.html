<div class="blog-title">
    <div class="blog-post-title">
        <h2>{{ page.title }} {% if page.tagline %}
            <small>{{ page.tagline }}</small>
            {% endif %}
        </h2>
    </div>
</div>

<div class="row">
    <div class="blog-post">
        <div class="container">
            {{ content }}
        </div>
    </div>
</div>
